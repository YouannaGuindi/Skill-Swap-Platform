# Email Configuration for SkillSwap Platform

# SMTP Server Settings (for Gmail using STARTTLS on port 587)
smtp.host=smtp.gmail.com
smtp.port=587
smtp.auth=true
# smtp.starttls.enable=true # We will force this in code for the demo

# SMTP Credentials
smtp.user=YOUR_EMAIL
smtp.password=YOUR_PASSWORD

# Sender Information
smtp.sender.email=YOUR_EMAIL
smtp.sender.name=SkillSwap Platform

# Optional JavaMail debug flag
smtp.debug=true
